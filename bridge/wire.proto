syntax = "proto3";

package bridge;

option go_package = "bridge";

enum MessageType {
	request = 0;
	response = 1;
}

// WireMessage used to transmit HTTP header information and body across WebRTC in chunks
message WireMessage {
    string SessionId = 1;
    MessageType Type = 2;
    string Method = 3;
    bytes URL = 4;
    bytes Body = 5;
    uint32 Size = 6;
    uint32 Oridinal = 7;
    bool Compressed = 8;
}
