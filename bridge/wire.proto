syntax = "proto3";

package bridge;

option go_package = "bridge";

enum MessageType {
	request = 0;
	response = 1;
}

// WireMessage used to transmit HTTP body payload across WebRTC in chunks
message WireMessage {
    string Id = 1;
    MessageType Type = 2;
    bytes BodyPayload = 3;
    uint32 Size = 4;
    uint32 Oridinal = 5;
    bool Compressed = 6;
}
